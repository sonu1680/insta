<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  
  </head>
  <body>
    <div class="container">
      <p id="dot">...</p>

      <p id="english">English(UK)<i id="arrow" class="fa fa-angle-down"></i></p>
      <img src="https://i.ibb.co/kxSc7Fz/insta.png" alt="" />

      <div class="fb_login" id="facebook">
        <i id="fb-logo" class="fa-brands fa-square-facebook"></i> Continue with
        Facebook
      </div>

      <h2><span>OR</span></h2>

      <form class="form" id="loginform">
        <input
          id="email"
          placeholder="Phone number, username, or email address"
          required
          minlength="10"
        />
        <input
          id="password"
          type="password"
          id=""
          placeholder="Password"
          required
        />
        <p id="forgotpsk">Forgot password?</p>

        <input id="loginBtn" type="submit" value="Log In" />

        <p id="signup">Don't have an account?<span>Sign up</span></p>
      </form>

      <footer>
        <div class="ending">
          <div id="from">
            from
            <p><i class="fa-brands fa-meta"></i> Meta</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
